version: "3.9"

services:
  mcp-file-manager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-file-manager
    volumes:
      - ./:/app            # Montage du projet en local
      - ./data:/data       # Dossier o√π tu vas classer tes fichiers
    environment:
      - PYTHONUNBUFFERED=1
      - ENV=dev
    ports:
      - "8000:8000"        # Si tu utilises FastAPI ou un serveur HTTP
    command: python main.py
